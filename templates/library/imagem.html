{% extends 'shared/base.html' %}
{% load static %}
{% block content %}

            <section class="conteudo">
                <section class="imagem">
                    <div class="imagem__conteudo">
                        {% if livro.capa_livro == "" or livro.capa_livro == null %}
                            <img class="imagem__imagem" src="{% static '/assets/imagens/galeria/notfound.png'%}">
                        {% else %}
                            <img class="imagem__imagem" src="{{ livro.capa_livro.url }}">
                        {% endif %}
                        <div class="imagem__info">
                            <div class="imagem__texto">
                                <p class="imagem__titulo">{{ livro.titulo }}</p>
                                <p class="imagem__descricao">{{ livro.autor }}</p>
                                <p class="imagem__texto"></p>
                            </div>
                            <div>
                                <a href="{% url 'editar_imagem' livro.id %}"><button class="btn btn-success col-12" style="padding: top 5px;" >Editar</button></a>
                                <a href="{% url 'deletar_imagem' livro.id %}"><button class="btn btn-danger col-12" style="padding: top 5px;" >Deletar</button></a>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
        </main>
    </div>

{% endblock%}
